        <h2 class="major"><input type="text" class="edit-input" name="element[][heading]" value="{HEADING}" /></h2>
        <p><textarea class="edit-input" name="element[][text]">{TEXT}</textarea></p>
        {FORM}
        <ul class="contact">
            <li class="icon solid fa-home">
                <textarea class="edit-input" name="element[][address]">{ADDRESS}</textarea>

            <li>&copy; <input type="text" class="edit-input" name="element[][copyright]" value="{COPYRIGHT}" /></li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
